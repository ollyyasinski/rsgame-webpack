<body>
  <main class='wrapper'>
    <h1 class="greeting__caption">Welcome to 'Company Name'!</h1>
    <p class="greeting__text">Now it's up to you whether you will work with us!</p>
    <form class="greeting__profile">
      <h2 class="greeting__profile_caption">Please, enter your name:</h2>
      <input type="text" class="greeting__profile_name" id="name">
      <section class="greeting__profile_character">
        <h2 class="greeting__profile_character-caption">Select your character:</h2>
        <div class="greeting__profile_character-items" id="characters">
          <div class="greeting__profile_character-item-wrapper" id="hero-1">
            <img src="assets/img/heroes/boy-hero.png" alt="Boy Character" class="greeting__profile_character-item">
          </div>
          <div class="greeting__profile_character-item-wrapper" id="hero-2">
            <img src="assets/img/heroes/girl-hero.png" alt="Girl Character" class="greeting__profile_character-item">
          </div>
          <div class="greeting__profile_character-item-wrapper" id="hero-3">
            <img src="assets/img/heroes/man-hero.png" alt="Man Character" class="greeting__profile_character-item">
          </div>
          <div class="greeting__profile_character-item-wrapper" id="hero-4">
            <img src="assets/img/heroes/woman-hero.png" alt="Woman Character" class="greeting__profile_character-item">
          </div>
        </div>
      </section>
      <input type="button" value="Start Game" class="greeting__profile_button" id="startGame">
    </form>
  </main>
